name: Auto Version Bump

on:
  pull_request:
    types:
      - closed
    branches:
      - main

permissions:
  contents: write

jobs:
  bump-version:
    runs-on: ubuntu-latest
    
    # Only run if the PR was merged (not just closed)
    if: github.event.pull_request.merged == true
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}  # You need a PAT with bypass permissions
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install bumpver
        run: pip install bumpver
      
      - name: Configure git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: Bump version
        run: |
          echo "Current version before bump:"
          bumpver show --no-fetch
          
          echo "Bumping version..."
          bumpver update --no-fetch
          
          echo "New version after bump:"
          bumpver show --no-fetch
      
      - name: Push changes
        run: |
          git push origin main --follow-tags
          echo "Version bumped and pushed successfully"