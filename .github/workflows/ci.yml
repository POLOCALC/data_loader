name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Auto-format code with black
      if: matrix.python-version == '3.11' && github.event_name == 'pull_request'
      run: |
        python -m black pils/ tests/
    
    - name: Auto-sort imports with isort
      if: matrix.python-version == '3.11' && github.event_name == 'pull_request'
      run: |
        python -m isort pils/ tests/
    
    - name: Commit formatting changes
      if: matrix.python-version == '3.11' && github.event_name == 'pull_request'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git diff --quiet && git diff --staged --quiet || (git add -A && git commit -m "style: auto-format code with black and isort")
    
    - name: Push changes
      if: matrix.python-version == '3.11' && github.event_name == 'pull_request'
      run: |
        git push || echo "Push failed, continuing..."
    
    - name: Lint with flake8 (critical only)
      run: |
        python -m flake8 pils/ tests/ --select=E9,F63,F7,F82,E999 --show-source --statistics
    
    - name: Full flake8 check (non-blocking)
      run: |
        python -m flake8 pils/ tests/
      continue-on-error: true
    
    - name: Type check with mypy
      run: |
        python -m mypy pils/
      continue-on-error: true
    
    - name: Run tests with pytest
      run: |
        python -m pytest tests/ -v --cov=pils --cov-report=xml --cov-report=term
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}